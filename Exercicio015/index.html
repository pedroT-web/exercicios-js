<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #f2f2f2;">
    <div class="container text-center mt-3">
        <p>15 Criando uma agenda de contatos</p>
    </div>

    <div class="container" >
        <h1 class="text-center mt-3 mb-4">Agenda de Contatos</h1>
        <div class="row">
            <div class="col">
                <form class="mx-auto p-5 shadow rounded bg-white" id="formulario" style="max-width: 500px;">
                    <div class="mb-2">
                        <label class="form-label">Nome:</label>
                        <input class="form-control" id="nome">
                    </div>

                    <div class="mt-2">
                        <label class="form-label">E-mail:</label>
                        <input class="form-control" type="email" id="email">
                    </div>

                    <div class="mt-2">
                        <label class="form-label">Telefone:</label>
                        <input class="form-control" id="telefone">
                    </div>

                    <div class="mt-2">
                        <label class="form-label">URL da foto:</label>
                        <input class="form-control" id="foto">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success w-100 mt-5" id="btnSalvar" type="button">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-between" id="listaDeContatos">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

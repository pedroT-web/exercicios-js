<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="inicio_pag">
        <h3 class="titulo mt-4">Exercício 003</h3>
        <p class="paragrafo">Calcular a média de venda à partir dos valores vendidos em cada um dos meses do 1º Trim de
            2018 de um vendedor</p>
    </div>

    <hr>

    <form class="formulario">
        <div class="mb-3 containers">
            <h1 class="titulo mb-4">Média De Vendas</h1>
            <label class="form-label"></label>Vendedor: </label>
            <input class="form-control" id="vendedor"><br>
        </div>
        <div class="mb-3 containers">
            <label class="form-label">Janeiro:</label>
            <input class="form-control" id="janeiro">
        </div>
        <div class="mb-3 containers">
            <label class="form-label"></label>Fevereiro: </label>
            <input class="form-control" id="fevereiro"><br>
        </div>
        <div class="mb-3 containers">
            <label class="form-label"></label>Marco: </label>
            <input class="form-control" id="marco"><br>
        </div>
        <div class="mb-3 containers">
            <button type="button" onclick="fnCalcularMedia()" class="btn btn-primary mt-3 botao">Calcular</button>
            <button type="reset" class="btn btn-primary mt-3 botaoFechar"><i class="bi bi-trash deletarIcon"></i>Limpar</button>
        </div>

        <div class="container_resultado">
            <h5 class="form-label labels">Resultado do Calculo da média: R$ <span id="media"></span></h5>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex-inline container_espacamento">
        <h1>Exercício 006</h1>
        <blockquote>"Tentar não, ou fazer ou não fazer - Yoda, mestre"</blockquote>
        <p>
            06 Calcular as horas extras de um funcionário a partir das horas semanais trabalhadas. Considerar a carga
            horária do funcionário de 44 horas por semana.
        </p>

        <div class="container container_formulario">
            <form>
                <label>Nome: </label>
                <input class="form-control mb-4" id="nome" type="text" maxlength="50" size="20"><br>
                <label>Carga Horária semanal: </label>
                <input class="form-control mb-4" id="ch_semanal" type="number" max="99" size="10"><br>
                <label>Carga Horária trabalhada: </label>
                <input class="form-control mb-4" id="ch_trabalhada" type="number"><br>
                <div class="d-inline-flex justify-content-center w-100">
                    <button class="btn btn-success mb-3" type="button" onclick="fnCalcularSaldoDeHoras()">Calcular
                        Horas</button>
                </div>
                <div class="text-center">
                    <h3>Seu Saldo de horas é: <span id="saldo"></span></h3>
                </div>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>

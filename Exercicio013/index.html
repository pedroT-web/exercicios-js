<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 013</title>
    <!-- CDN: CDN é como uma “rede de cópias” de arquivos (imagens, vídeos, scripts etc.) espalhadas pelo mundo.
 
    Em vez de pegar o arquivo de um único servidor (que pode estar longe de você), o navegador pega a cópia do servidor mais perto.
 
    Isso deixa o site mais rápido e evita travar caso muita gente acesse ao mesmo tempo. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Exercício 013</h1>
        <blockquote>"Quem com ferro fere, com ferro será ferido!!"</blockquote>
        <p>13 Armazenando lista de carros de um estacionamento</p>        <hr>
        <form class="border border-info border-1 rounded p-3 m-5" id="form_veiculos">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label class="form-label">Número de Vagas</label>
                    <input class="form-control" id="numero_vaga">
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Veículo</label>
                    <input class="form-control" id="veiculo">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-success w-50"
                        onclick="fnSalvarVeiculo();fnListarVeiculo();fnLimpar()">SALVAR</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <table class="table w-75 m-auto">
                    <thead>
                        <tr>
                            <th>Número de Vagas</th>
                            <th>Veículo</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_veiculos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
